<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting app</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #img_wrapper {
      background-position: 100% 100%;
      background-size: contain;
      background-repeat: no-repeat !important;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* object-fit: contain; */
    }
  </style>
</head>

<body>
  <div class="container" id="img_wrapper">
    <h1 id="user_name"></h1>
  </div>

  <script>

    function greeting(personName='Dear') {
      let date = new Date();
      let time = date.getHours();
      let imgWrapper = document.querySelector('#img_wrapper');
      let userName = document.querySelector('#user_name');


      if (time >= 5 && time < 12) {
        userName.innerText = `Hello ${personName} Good Morning`;
        imgWrapper.style.background = `url('./Images/morning.jpg')`;
      } else if (time >= 12 && time < 18) {
        userName.innerText = `Hello ${personName} Good Afternoon`;
        imgWrapper.style.background = `url('./Images/evening.jpg')`;
      } else {
        userName.innerText = `Hello ${personName} Good Night`;
        imgWrapper.style.background = `url('./Images/night.jpg')`;
      }
    }

    greeting('Chinmaya');
  </script>
</body>

</html>
